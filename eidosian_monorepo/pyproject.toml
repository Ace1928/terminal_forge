[project]
name = "eidosian_monorepo"
version = "0.1.0"  # AUTO-MANAGED
description = "Eidosian eidosian_monorepo repository"
readme = "README.md"
authors = [
  {name = "Lloyd Handyside", email = "ace1928@gmail.com"},
  {name = "Eidos", email = "syntheticeidos@gmail.com"},
]
requires-python = ">=3.12"
license = {text = "MIT"}

dependencies = []

[project.urls]
Homepage = "https://github.com/Ace1928/eidosian_monorepo"
Documentation = "https://eidosian_monorepo.readthedocs.io"
Organization = "https://neuroforge.io"
"Bug Tracker" = "https://github.com/Ace1928/eidosian_monorepo/issues"
"Source Code" = "https://github.com/Ace1928/eidosian_monorepo"
Changelog = "https://github.com/Ace1928/eidosian_monorepo/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
  "black",
  "isort",
  "flake8",
  "mypy",
  "pytest",
  "pytest-cov",
  "build",
  "twine",
]
docs = [
  "sphinx>=8.2.3",
  "furo>=2024.8.6",
  "sphinx-rtd-theme>=3.0.2",
  "myst-parser>=4.0.1",
  "sphinxcontrib-plantuml>=0.2.0",
  "sphinxcontrib-mermaid>=0.1.0",
  "sphinx-autoapi>=3.0.0",
  "sphinx-copybutton>=0.5.2",
  "sphinx-autodoc-typehints>=3.1.0",
  "sphinx-autobuild>=2024.10.3",
  "sphinx-design>=0.6.1",
]

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.12"
warn_return_any = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"